<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Exit Ramps US - Points</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }

</style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiam9uYXRoYW5zdG9uZSIsImEiOiJjanZpajVjNW0wNmhwM3lxZ2oyMGUzYzM0In0._B3-TNb0-SOxhKn4rB4Vlg';
var map = new mapboxgl.Map({
container: 'map',
//style: 'mapbox://styles/mapbox/streets-v11',
style: 'mapbox://styles/jonathanstone/cjx1toc5j5yl21cli5syavwzu',
center: [-98.5795, 39.8283],
zoom: 4
});
 
map.on('load', function() {
// Add a new source from our GeoJSON data and set the
// 'cluster' option to true. GL-JS will add the point_count property to your source data.
map.addSource("exitramps", {
type: "geojson",
data: "https://jst1source.github.io/wwd/data/wwd_fatalities_20042015.geojson"
});
 

map.addLayer({
id: "unclustered-point",
type: "circle",
source: "exitramps",
filter: ["!", ["has", "point_count"]],
paint: {
"circle-color": "#FF0097",
"circle-radius": 4,
"circle-stroke-width": 1,
"circle-stroke-color": "#fff"
}
});
 
// inspect a cluster on click
map.on('click', 'clusters', function (e) {
var features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
var clusterId = features[0].properties.cluster_id;
map.getSource('exitramps').getClusterExpansionZoom(clusterId, function (err, zoom) {
if (err)
return;
 
map.easeTo({
center: features[0].geometry.coordinates,
zoom: zoom
});
});
});
 
// Create a popup, but don't add it to the map yet.
var popup = new mapboxgl.Popup({
 closeButton: false,
 closeOnClick: false
});

 
map.on('mouseenter', 'places', function(e) {
// Change the cursor style as a UI indicator.
 map.getCanvas().style.cursor = 'pointer';
 
 var coordinates = e.features[0].geometry.coordinates.slice();
 var description = e.features[0].properties.year;
 
 // Ensure that if the map is zoomed out such that multiple
 // copies of the feature are visible, the popup appears
 // over the copy being pointed to.
 while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
  coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
 }
 
 // Populate the popup and set its coordinates
 // based on the feature found.
 popup.setLngLat(coordinates)
 .setHTML(description)
 .addTo(map);
});
 
map.on('mouseleave', 'places', function() {
 map.getCanvas().style.cursor = '';
 popup.remove();
});
 
});
</script>
 
</body>
</html>
